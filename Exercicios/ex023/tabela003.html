<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        tr{
            height: 100px;
        }

    </style>
</head>
<body>
    <h1>Mescla de CÃ©luas</h1>

    <table>
        <caption>Desafio 1</caption>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
            
        </tr>
        <tr>
            
            <td>H</td>
            
            
        </tr>
        <tr>
            
            <td colspan="2">M</td>
            
            
        </tr>
    </table>
<br>
    <table>

        <caption>Desafio 2</caption>
      
        <tr style="height: 100px;">
            <td rowspan="2">A</td>
            <td colspan="3">B</td>
            
            
        </tr>
        <tr style="height: 100px;">
            <td rowspan="2">D</td>
            <td rowspan="2">E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr style="height: 100px;">
            <td rowspan="2">G</td>
            
        </tr>
        <tr style="height: 100px;">
            <td colspan="2">I</td>
            
        </tr>
    
    </table>

</body>
</html>
