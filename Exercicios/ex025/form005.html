<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        *{font-family: Arial, Helvetica, sans-serif;}
        legend{font-weight: bold; color: brown;}
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <fieldset>
            <legend>Opção Sexual</legend>
            <input type="radio" name="sexo" id="imasc" value="M"><label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifemi"value="F"><label for="ifemi">Feminino</label>
            <input type="radio" name="sexo" id="ioutr" value="O"><label for="ioutr">Não Declarar</label>
        </fieldset>
<br>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tenis</label><br>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Volei</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esrem" id="iesrem"><label for="iesrem">Remo</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
